<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initital-scale=1">
        <title>Woodridge Woodworks</title>

        <!-- bring in bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- my own personal styling -->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <!-- main navbar -->
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                </ul>
            </div>
        </nav>

        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Resources/mantle.jpeg" alt="wood mantle">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Resources/bunkbed.jpeg" alt="built in bunkbed">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Resources/pictureframe.jpeg" alt="handmade picture frame">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <footer id="page-footer" class="clear-fix">
            <div id="page-footer-inner row">
                <div class="copyright-info">
                    Copyright The Lemons Woodridge Woodworks 2020
                </div>
            </div>
        </footer>
    </body>
